<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <title>Multi Counter</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <header>
            <div class="header">Multi Counter</div>
        </header>

        
        <div id="P1_Wrapper" class="P1 Wrapper">P1<br>

            <button onclick="Createio('P1')" class="P1 btn">io Counter</button>

        </div>

        <div id="P2_Wrapper" class="P2 Wrapper">P2<br>

            <button onclick="Createio('P2')" class="P2 btn">io Counter</button>

        </div>
        

        <script src="script/app.js"></script>
